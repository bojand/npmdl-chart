<!DOCTYPE html>
<html>

<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>NPM Download Counts Chart</title>
    <meta name="description" content="NPM Download Counts Chart">
    <meta name="author" content="https://github/bojand">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="/static/normalize.css">

    <style>
        /* body {
            padding-top: 80px;
        } */

        .section {
            padding: 8rem 0 7rem;
            text-align: center;
        }

        .chart-section {
            text-align: center;
        }
    </style>

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="/static/npm-favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/static/npm-favicon-16x16.png" sizes="16x16" />

</head>

<body>
    <div class="section">
        <div class="container">
            <h5 class="section-heading"><strong>NPM Downloads Chart</strong></h5>
            <p class="section-description">Plot NPM download counts over time!</p>
        </div>
    </div>
    {{ if .Name }}
    <div class="chart-section">
        <div class="container">
            <p>Download counts for {{ .Name }}</p>
            <img src="/chart/{{ .Name }}"
alt="Please try again in a few minutes. This might not work for very famous repository.">
        </div>
    </div>
    {{ end }}
</body>

</html>
